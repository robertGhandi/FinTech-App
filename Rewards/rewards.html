<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rewards</title>
		<link rel="stylesheet" href="rewards.css" />
        <script src="rewards.js"></script>
    </head>
	<body>
		<div class="header">
			<p class="track">Track</p>
            <h1>Rewards</h1>
        </div>
			<div class="balance">
				<img src="../images/rewards.icon.svg" alt="Coin Icon" />
				<span>179,000</span>
			</div>
		

		<div class="reward-list">
			<div class="reward-item">
				<h3>Travel Vouchers</h3>
				<div class="points">
					<img src="coin-icon.png" alt="Coin Icon" />
					<span>5000</span>
				</div>
				<p>₣1000 travel voucher.</p>
				<button
					class="redeem-button"
					onclick="redeemReward('Travel Vouchers')"
				>
					Redeem
				</button>
			</div>
			<div class="reward-item">
				<h3>Gift Cards</h3>
				<div class="points">
					<img src="coin-icon.png" alt="Coin Icon" />
					<span>2000</span>
				</div>
				<p>₣200 gift card to popular retailers.</p>
				<button
					class="redeem-button"
					onclick="redeemReward('Gift Card - ₣200')"
				>
					Redeem
				</button>
			</div>
			<div class="reward-item">
				<h3>Gift Cards</h3>
				<div class="points">
					<img src="coin-icon.png" alt="Coin Icon" />
					<span>2000</span>
				</div>
				<p>₣200 gift card to popular retailers.</p>
				<button
					class="redeem-button"
					onclick="redeemReward('Gift Card - ₣200')"
				>
					Redeem
				</button>
			</div>
		</div>
        <footer class="footer">
            <nav class="navigation">
                <button class="nav-button" onclick="reward()">
                    <img src="../images/rewards.icon.svg" />
                </button>
                <button class="nav-button">
                    <img src="../images/swap.icon.svg" />
                </button>

                <button class="nav-button" onclick="home()">
                    <img src="../images/Home.icon.svg" />
                </button>

                <button class="nav-button">
                    <img src="../images/creditCard.icon.svg" />
                </button>
                <button class="nav-button">
                    <img src="../images/settings.svg" />
                </button>
            </nav>
        </footer>
	</body>
</html>
