<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Sent</title>
    <link rel="stylesheet" href="success.css">
    <script src="success.js"></script>
</head>
<body>
    <header class="header">
        <h1>Money Sent!</h1>
        <button class="close-button" onclick="close()">close</button>
    </header>
    <div class="reward-points">
        +<img src="../images/rewards.icon.svg">20
    </div>
    <section class="transaction-info">
        <div class="receiver">
            Receiver
            Shater Tsavsar
        </div>
        <div class="amount">
            Amount
            F 15,000
        </div>
        <div class="comment">
            Comment
            Test
        </div>
        <div class="date">
            Date
            03/02/2024
        </div>
        <div class="transaction-code">
            Transaction Code
        </div>
    </section>
    <footer class="footer">
        <nav class="navigation">
            <button class="nav-button" onclick="reward()">
                <img src="../images/rewards.icon.svg" />
            </button>
            <button class="nav-button">
                <img src="../images/swap.icon.svg" />
            </button>

            <button class="nav-button" onclick="home()">
                <img src="../images/Home.icon.svg" />
            </button>

            <button class="nav-button">
                <img src="../images/creditCard.icon.svg" />
            </button>
            <button class="nav-button">
                <img src="../images/settings.svg" />
            </button>
        </nav>
    </footer>
</body>
</html>
