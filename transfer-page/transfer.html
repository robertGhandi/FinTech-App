<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer</title>
  <link rel="stylesheet" href="transfer.css">
  <script src="transfer.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <button class="back-button">←</button>
      <h1>Transfer</h1>
    </header>

    <div class="transfer-options">
      <button class="option-button" onclick="selectTransferOption('Fundify Account')">
        <span class="icon">🍪</span>
        <span>Fundify Account</span>
      </button>
      <button class="option-button" onclick="selectTransferOption('Local Bank')">
        <span class="icon">F</span>
        <span>Local Bank</span>
      </button>
    </div>

    <p class="note">
      Transfers to <span class="highlight">Fundify Accounts</span> earns you more <span class="highlight">FundCoins</span>
    </p>

    <footer class="navbar">
      <button class="nav-icon">🍪</button>
      <button class="nav-icon">←</button>
      <button class="nav-icon">🏠</button>
      <button class="nav-icon">📋</button>
      <button class="nav-icon">⚙️</button>
    </footer>
  </div>

  
</body>
</html>
