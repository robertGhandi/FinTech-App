<!DOCTYPE html>

		<title>Send to Fundify Account</title>
		<link rel="stylesheet" href="account-name.css" />
		<script src="account-name.js"></script>

					id="username"

			<button class="confirm-button" onclick="confirmTransfer()">
				Confirm

			<footer class="navbar">
				<button class="nav-icon">🍪</button>

				<button class="nav-icon">⚙️</button>

		</div>
