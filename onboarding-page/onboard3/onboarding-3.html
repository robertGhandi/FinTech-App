<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Welcome to Fundify</title>
		<link rel="stylesheet" href="onboard3.css" />
		<script src="onboard3.js"></script>
	</head>
	<body>
		<div class="image">
			<img src="../images/Group 586904.svg" alt="" />
		</div>
		<div class="container">
			<h1>Unlock Exciting Rewards!</h1>
			

			<p>
				Redeem FundCoins for travel vouchers, gift cards, and more.
				Let's start earning!
			</p>
			<button
				class="button button-primary"
				id="continueButton"
				onclick="continueButton()"
			>
				Continue
			</button>
			<button
				class="button button-secondary"
				id="backButton"
				onclick="back()"
			>
				Back
			</button>
		</div>
	</body>
</html>
