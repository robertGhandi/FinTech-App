<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send to Fundify Account</title>
    <link rel="stylesheet" href="selectAccount.css">
    <script src="selectAccount.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">Send to Fundify Account</div>
      
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Search for a user" oninput="filterUsers()">
        </div>
      
        <div class="user-list" id="user-list">
          <div class="user-item" onclick="selectUser('Shater Tsavsar')">
            <div class="user-info">
              <strong>Shater Tsavsar</strong>
              <span>@Shatermt</span>
            </div>
            <div class="points">
              <img src="../images/rewards.icon.svg" >
              <span>24,990 Points</span>
            </div>
          </div>
          <div class="user-item" onclick="selectUser('Sater Mchiaga')">
            <div class="user-info">
              <strong>Sater Mchiaga</strong>
              <span>@Mchiaga5</span>
            </div>
            <div class="points">
              <img src="../images/rewards.icon.svg">
              <span>41 Points</span>
            </div>
          </div>
        </div>
      
        <button class="confirm-button" onclick="confirmSelection()">Confirm</button>
      </div>
      
      <footer class="footer">
        <nav class="navigation">
            <button class="nav-button" onclick="reward()">
                <img src="../images/rewards.icon.svg" />
            </button>
            <button class="nav-button">
                <img src="../images/swap.icon.svg" />
            </button>

            <button class="nav-button" onclick="home()">
                <img src="../images/Home.icon.svg" />
            </button>

            <button class="nav-button">
                <img src="../images/creditCard.icon.svg" />
            </button>
            <button class="nav-button">
                <img src="../images/settings.svg" />
            </button>
        </nav>
    </footer>
      

</body>
</html>
