<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Enter PIN</title>
		<link rel="stylesheet" href="password.css" />
		<script defer src="password.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="logo"><img src="../images/rewards.icon.svg" alt="rewards icon"></div>
			<h2>Enter your Pin</h2>

			
			<div class="pin-dots" id="pinDots">
				<div class="pin-dot" data-index="0"></div>
				<div class="pin-dot" data-index="1"></div>
				<div class="pin-dot" data-index="2"></div>
				<div class="pin-dot" data-index="3"></div>
			</div>

			<!-- Keypad -->
			<div class="keypad">
				<div class="key" onclick="inputPin('1')">1</div>
				<div class="key" onclick="inputPin('2')">2</div>
				<div class="key" onclick="inputPin('3')">3</div>
				<div class="key" onclick="inputPin('4')">4</div>
				<div class="key" onclick="inputPin('5')">5</div>
				<div class="key" onclick="inputPin('6')">6</div>
				<div class="key" onclick="inputPin('7')">7</div>
				<div class="key" onclick="inputPin('8')">8</div>
				<div class="key" onclick="inputPin('9')">9</div>
				<div class="key" onclick="faceScan()"><img src="../images/faceScan.svg"></div>
				<div class="key" onclick="inputPin('0')">0</div>
				<div class="key" onclick="deletePin()">Clear</div>
			</div>

			<button class="confirm-button" onclick="confirmPin()">
				Confirm
			</button>
			<div class="forgot-pin">Forgot Pin?</div>
		</div>
	</body>
</html>
