<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Send to Fundify Account</title>
		<link rel="stylesheet" href="account-name.css" />
		<script src="account-name.js"></script>
	</head>
	<body>
		<div class="container">
			<header>
				<button class="back-button" onclick="back()">‚Üê</button>
				<h1>Send to Fundify Account</h1>
			</header>

			<div class="input-container">
				<input
					type="text"
					id="username"
					placeholder="@Usertag or Name"
				/>
			</div>

			<button class="confirm-button" onclick="confirmTransfer()">
				Confirm
			</button>
            <footer class="footer">
				<nav class="navigation">
					<button class="nav-button" onclick="reward()">
						<img src="../images/rewards.icon.svg" />
					</button>
					<button class="nav-button">
						<img src="../images/swap.icon.svg" />
					</button>

					<button class="nav-button" onclick="home()">
						<img src="../images/Home.icon.svg" />
					</button>

					<button class="nav-button">
						<img src="../images/creditCard.icon.svg" />
					</button>
					<button class="nav-button">
						<img src="../images/settings.svg" />
					</button>
				</nav>
			</footer>
			
		</div>
        
	</body>
</html>
